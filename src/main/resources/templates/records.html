<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/mdui/css/mdui.min.css}">
    <title>观看记录</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .links a {
            color: rgba(0, 0, 0, .87);
            text-decoration: none;
        }

        .links a:visited {
            color: rgba(0, 0, 0, .87);
            text-decoration: none;
        }

        .links a:hover {
            color: #FF4081;
            text-decoration: underline;
        }
    </style>
    <script src="https://cdn.bootcss.com/flv.js/1.4.0/flv.min.js"></script>
    <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
</head>
<body class="mdui-drawer-body-left mdui-appbar-with-toolbar mdui-theme-primary-teal mdui-theme-accent-pink">
<header th:replace="common :: header"></header>
<nav th:replace="common :: nav"></nav>
<section class="mdui-container">
    <div class="mdui-table-fluid">
        <div th:if="${records!=null}" th:each="record:${records}" class="mdui-col-lg-12 mdui-col-md-12 mdui-col-sm-12" >
            <span th:text="${record.getPath()}" onclick="go(this)" style="display:block;margin-bottom: 10px;border-bottom: #00b8d4 solid;"></span>
        </div>
        <div th:if="${records==null}">
            没有观看记录
        </div>
<!--       <div>-->
<!--           <video id="videoElement" style="width: 80%;" controls="controls"></video>-->
<!--       </div>-->
    </div>
    <br/>
</section>
<script th:src="@{/mdui/js/mdui.min.js}"></script>
<script th:inline="javascript">
    function go(location){
        window.location.href = "/video?location=" + encodeURIComponent(location.innerText);
    }
</script>
</body>
</html>
