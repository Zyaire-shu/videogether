<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header" class="mdui-appbar mdui-appbar-fixed">
    <div class="mdui-toolbar mdui-color-theme">
        <a href="javascript:" class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#left-drawer'}"><i
                class="mdui-icon material-icons">menu</i></a>
<!--        <p>老舒&小林的放映厅</p>-->
        <p>放映厅</p>
        <div class="mdui-toolbar-spacer"></div>
        <a href="javascript:window.location.reload();" class="mdui-btn mdui-btn-icon"><i
                class="mdui-icon material-icons">refresh</i></a>
    </div>
</header>
<nav th:fragment="nav" class="mdui-drawer mdui-card" id="left-drawer">
    <div class="mdui-card-media">
        <img th:src="@{/image/card.jpg}"/>
        <div class="mdui-card-media-covered">
            <div class="mdui-card-primary">
                <div class="mdui-card-primary-title">欢迎</div>
                <div th:if="${currentUser==null}" class="mdui-card-primary-subtitle">Welcome</div>
                <div th:unless="${currentUser==null}" th:text="${currentUser.getUsername()}" class="mdui-card-primary-subtitle">Welcome</div>
            </div>
        </div>
    </div>
    <ul class="mdui-list mdui-card-content" mdui-collapse="{accordion: true}">
        <li class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">domain</i>
            <a th:href="@{/}" class="mdui-list-item-content">主页</a>
        </li>
        <li class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">video_library</i>
            <a th:href="@{/streamList}" class="mdui-list-item-content">直播列表</a>
        </li>
        <li class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">account_circle</i>
            <a th:href="@{/login}" class="mdui-list-item-content">登陆</a>
        </li>
        <li class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">person_add</i>
            <a th:href="@{/register}" class="mdui-list-item-content">注册</a>
        </li>
        <li class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">exit_to_app</i>
            <a th:href="@{/user/logout}" class="mdui-list-item-content">登出</a>
        </li>
        <li class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">access_time</i>
            <a th:href="@{/records}" class="mdui-list-item-content">观看记录</a>
        </li>
    </ul>
</nav>
<footer th:fragment="foot" id="foot">
    <br/>
</footer>
